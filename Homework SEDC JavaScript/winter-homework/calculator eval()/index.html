<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Web Calculator</title>
</head>
<body>
    

<div id="container" class="calculator">
    <div class="display item"  id="displayScreen">0</div>

      <button class="button buttonReset" id="buttonReset" onclick="clearDisplay()">C</button>
      <button class="button buttonDot" id="buttonDot" onclick="appendToDisplay('.')">.</button>
      <button class="button buttonEquals orange" id="buttonEquals" onclick="calculateResult()">=</button>
      <button class="button operation orange" id="buttonPlus" onclick="appendToDisplay('+')">+</button>
      <button class="button operation orange" id="buttonMultiply" onclick="appendToDisplay('*')">*</button>
      <button class="button operation orange" id="buttonDivide" onclick="appendToDisplay('/')">/</button>
      <button class="button button1 number" id="button1" onclick="appendToDisplay('1')">1</button>
      <button class="button button7 number" id="button7" onclick="appendToDisplay('7')">7</button>
      <button class="button button2 number" id="button2" onclick="appendToDisplay('2')">2</button>
      <button class="button button3 number" id="button3" onclick="appendToDisplay('3')">3</button>
      <button class="button button4 number" id="button4" onclick="appendToDisplay('4')">4</button>
      <button class="button button5 number" id="button5" onclick="appendToDisplay('5')">5</button>
      <button class="button button6 number" id="button6" onclick="appendToDisplay('6')">6</button>
      <button class="button button8 number" id="button7" onclick="appendToDisplay('8')">8</button>
      <button class="button button9 number" id="button9" onclick="appendToDisplay('9')">9</button>
      <button class="button button0 number" id="button0" onclick="appendToDisplay('0')">0</button>
      <button class="button operation orange" id="buttonMinus" onclick="appendToDisplay('-')">-</button>
      <button class="button buttonDelete" id="buttonDelete" onclick="clearLastElement()">&larr;</button>
  </div>


  <script src="script.js"></script>

</body>
</html>
